<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Age Calculator</title>
</head>
<body>
    <div id="hea"><span> AGE</span>  Calculator</div>
    <div id="display" ></div>
    <div id="cont">Type your Date of Birth. Provide correct data to avoid error</div>

    <div id="box">
        
        <div><input type="number" id="date" placeholder="Date"></div>
        <div>
            <select name="month" id="month" >
                <option value="January"> January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
        <div><input type="number" id="year" placeholder="Year"></div>
    </div>
    <div id="symbol">+</div>
    <div>
        <input type="text" id="yourname" placeholder="Your name(optional)">
    </div>
    <button id="Calculate">Calculate</button>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
